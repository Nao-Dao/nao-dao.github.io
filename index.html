<script>
    // 主题的切换
    (() => {
      let themes = Docsify.dom.findAll('[rel="stylesheet"]');
      let title = localStorage.getItem("data-theme") ? localStorage.getItem("data-theme") : "vue";
      themes.forEach(function (theme) {
        theme.disabled = theme.title !== title;
        if (theme.title == "gitalk") {
          theme.disabled = false;
        }
        localStorage.setItem("data-theme", title);
      });
    })();
    setInterval(()=>{
      if(localStorage.getItem("data-theme")=="dark") {
      $(".cover.show").css("backgroundColor", "rgb(37, 37, 37)");}
      else {
      $(".cover.show").css("backgroundColor", "rgb(240, 240, 240)");
      }
    });
</script>
