<body>
  <div id="app">Loader....</div>
  <script>
    window.$docsify = {
      homepage: "home.md",
      noCompileLinks: ['/assets/.*', "/images/.*"],
      repo: 'Nao-Dao/nao-dao.github.io',
      loadSidebar: true,
      relativePath: false,
      subMaxLevel: 2,
      maxLevel: 3,
      loadNavbar: true,
      coverpage: ['/'],
      name: 'Nao Dao',
      logo: "assets/imgs/logo.png",
      search: {
        maxAge: 86400000,
        noData: {
          '/': 'No result!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'search for content'
        },
        pathNamespaces: [],
      },
      executeScript: true,
      mergeNavbar: true,
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }
  </script>
</body>
<script src="/assets/js/docsify.js"></script>
<script src="/assets/js/docsify-search.min.js"></script>
<script src="/assets/js/docsify-countable.min.js"></script>
<script src="/assets/js/docsify-gitalk.js"></script>
<script src="/assets/js/gitalk.min.js"></script>
<script>
    // 主题的切换
    (() => {
      let themes = Docsify.dom.findAll('[rel="stylesheet"]');
      let title = localStorage.getItem("data-theme") ? localStorage.getItem("data-theme") : "vue";
      themes.forEach(function (theme) {
        theme.disabled = theme.title !== title;
        if (theme.title == "gitalk") {
          theme.disabled = false;
        }
        localStorage.setItem("data-theme", title);
      });
    })();
  setInterval(() => {
    if (localStorage.getItem("data-theme") == "dark") {
      $(".cover.show").css("backgroundColor", "rgb(37, 37, 37)");
    }
    else {
      $(".cover.show").css("backgroundColor", "rgb(240, 240, 240)");
    }
  });
</script>
